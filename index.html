<!DOCTYPE html>
<html lang="ru">
<head>

                <div class="panel-body">

                        <label>Введите логическое выражение: </label>

                    </div>
                    <button type="button" class="btn btn-success" id="calculate">Рассчитать</button>
                </div>
            </div>
            <div class="row">
                <label class="col-md-4"><i class="fas fa-question-circle"></i>скнф: </label>

            </div>
            <div class="row">
                <label class="col-md-4"><i class="fas fa-question-circle"></i>сднф: </label>
                <div class="col-md-8 sdnf"> Нет данных</div>
            </div>
            <div class="row">
                <label class="col-md-4"><i class="fas fa-question-circle"></i>МКНФ: </label>
                <div class="col-md-8 mknf"> Нет данных</div>
            </div>
            <div class="row">
                <label class="col-md-4"><i class="fas fa-question-circle"></i>МДНФ: </label>
                <div class="col-md-8 mdnf"> Нет данных</div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">Таблица истинности</div>
                <table class="table resultTable">
                    <thead>
                    <tr></tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="testInPolish.js"></script>
<script src="biblio.js"></script>
<script src="app.js"></script>

</html>
